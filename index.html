<html lang="en">
<head>

</head>
<link rel="stylesheet" href="public/css/output.css">
<body>

      <img src="public/img/logo.png" alt="" class="w-full h-full object-contain">

  <!-- navbar -->

    </button>
    <div :class="resNav ? 'block' : 'hidden md:block'" class="parent">
      <ul class="flex items-center justify-center flex-col md:flex-row gap-x-8 gap-y-1 md:text-base text-xs">
        <li>
          <a href="index.html" class="leading-10">Home</a>
        </li>
        <li>
          <a href="index.html" class="leading-10">About Us</a>
        </li>
        <li x-data="{wwd: false}" @mouseover="wwd = true" @mouseout="wwd = false" class="relative flex items-center gap-x-2.5">
          <a href="index.html" class="leading-10">What we do</a>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
          <ul x-show="wwd" x-cloak class="absolute w-full text-center top-[39px] whitespace-nowrap">
            <li class="bg-primary hover:bg-[#1f6496] cursor-pointer py-0.5 border-t border-black">
              <a href="index.html" class="leading-10">Export</a>
            </li>
            <li class="bg-primary hover:bg-[#1f6496] cursor-pointer py-0.5 border-t border-black">

            </li>
          </ul>
        </li>
        <li>
          <a href="index.html" class="leading-10">Authenticity</a>
        </li>
        <li>
          <a href="index.html" class="leading-10">Our Clients</a>
        </li>
        <li>
          <a href="index.html" class="leading-10">Gallery</a>
        </li>
        <li x-data="{wwd: false}" @mouseover="wwd = true" @mouseout="wwd = false" class="relative flex items-center gap-x-2.5">
          <a href="index.html" class="leading-10">SiSTER CONCERN</a>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
          <ul x-show="wwd" x-cloak class="absolute w-full text-center top-[39px] whitespace-nowrap">
            <li class="bg-primary hover:bg-[#1f6496] cursor-pointer py-0.5 border-t border-black">
              <a href="index.html" class="leading-10">TMZ Footwear</a>
            </li>
            <li class="bg-primary hover:bg-[#1f6496] cursor-pointer py-0.5 border-t border-black">
              <a href="index.html" class="leading-10">TMZ Auto Parts</a>
            </li>
            <li class="bg-primary hover:bg-[#1f6496] cursor-pointer py-0.5 border-t border-black">

        </li>
        <li>

        </li>
      </ul>
    </div>
   </nav>
   <!-- hero -->
   <div x-data="slider()" x-init="fetchSlides(); startAutoplay()" class="relative w-full mx-auto overflow-hidden shadow-lg">
    <!-- Slides Container -->
    <div class="flex transition-transform duration-500 ease-in-out" 
         :style="{ transform: `translateX(-${currentSlide * 100}%)` }">
      <template x-for="(slide, index) in slides" :key="index">
        <div class="w-full flex-shrink-0">
          <div class="w-full py-20 bg-center bg-cover flex items-end justify-end md:pr-12" 
               :style="`background-image: url(${slide.image});`">
            <div class="text-white bg-[#a5a5a56e] flex flex-col items-end gap-y-3 mr-7 md:mr-10 min-w-80 md:min-w-[500px] px-5 py-8 rounded-lg" style="backdrop-filter: blur(3px);">
              <h1 class="text-xl md:text-4xl font-bold" x-text="slide.title"></h1>
              <span class="text-lg md:text-3xl" x-text="slide.subtitle"></span>
              <div class="flex flex-col gap-2">
                <a :href="slide.partnerLink"
                   class="border border-white text-sm px-4 py-1 hover:bg-white hover:text-black font-medium rounded-md flex items-center gap-2 transition-all">
                    <i class="fa-solid fa-handshake"></i>
                  Partner With Us
                </a>
                <a :href="slide.nimbusLink"
                   class="border border-white text-sm px-4 py-1 hover:bg-white hover:text-black font-medium rounded-md flex items-center gap-2 transition-all">
                  <i class="fa-solid fa-user-plus"></i>
                  Become a Nimbus
                </a>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  
    <!-- Navigation Buttons -->
    <button @click="prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-[#c0c0c052] backdrop:blur-xl text-white px-4 py-2 rounded-r-lg focus:outline-none transition hover:bg-[#c0c0c091]">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-chevron-left"><circle cx="12" cy="12" r="10"/><path d="m14 16-4-4 4-4"/></svg>
    </button>

    <button @click="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#c0c0c052] backdrop:blur-xl text-white px-4 py-2 rounded-l-lg focus:outline-none transition hover:bg-[#c0c0c091]">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-chevron-right"><circle cx="12" cy="12" r="10"/><path d="m10 8 4 4-4 4"/></svg>
    </button>
  
    <!-- Dots Navigation -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <template x-for="(slide, index) in slides" :key="index">
        <button @click="goToSlide(index)" :class="currentSlide === index ? 'bg-gray-800' : 'bg-gray-400'"
                class="w-3 h-3 rounded-full transition-all"></button>
      </template>
    </div>
  </div>


  <!-- script for hero slider -->
  <script>
    function slider() {
        return {
          currentSlide: 0,
          slides: [], // Initialize with an empty array
          interval: null, // Store the interval ID for autoplay
          fetchSlides() {
            // Simulate fetching data from an API or another source
            this.slides = [
              {
                title: "#1st Driverless Car Leasing",
                subtitle: "Platform Of Bangladesh",
                image: "public/img/25.png",
                partnerLink: "#",
                nimbusLink: "#",
              },
              {
                title: "Join the Revolution",
                subtitle: "Drive the Future Today",
                image: "public/img/26.jpg",
                partnerLink: "#",
                nimbusLink: "#",
              },
              {
                title: "Innovate with Nimbus",
                subtitle: "Experience Driverless Excellence",
                image: "public/img/27.jpg",
                partnerLink: "#",
                nimbusLink: "#",
              },
              {
                title: "#1st Driverless Car Leasing",
                subtitle: "Platform Of Bangladesh",
                image: "public/img/28.jpg",
                partnerLink: "#",
                nimbusLink: "#",
              },
              {
                title: "Join the Revolution",
                subtitle: "Drive the Future Today",
                image: "public/img/29.jpg",
                partnerLink: "#",
                nimbusLink: "#",
              }
            ];
          },
          startAutoplay() {
            // Ensure thereâ€™s no duplicate interval
            this.stopAutoplay(); 
            this.interval = setInterval(() => {
              this.nextSlide();
            }, 2000); // Autoplay every 2000ms
          },
          stopAutoplay() {
            // Clear the interval
            if (this.interval) {
              clearInterval(this.interval);
              this.interval = null;
            }
          },
          nextSlide() {
            // Move to the next slide
            this.currentSlide = (this.currentSlide + 1) % this.slides.length;
          },
          prevSlide() {
            // Move to the previous slide
            this.currentSlide = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
          },
          goToSlide(index) {
            // Go to a specific slide
            this.currentSlide = index;
          },
        };
      }

  </script>
   <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
